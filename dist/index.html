<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pig Game</title>
  </head>
  <body>
    <main data-delegate="game-controls">
      <section class="player player--0 player--active" data-ui="player-panel">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0" data-ui="player-score">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0" data-display="current-score">0</p>
        </div>
      </section>
      <section class="player player--1" data-ui="player-panel">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1" data-ui="player-score">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1" data-display="current-score">0</p>
        </div>
      </section>

      <img src="public/img/dice-5.png" alt="Playing dice" class="dice" data-image="dice" />
      <button class="btn btn--new" data-action="new">ðŸ”„ New game</button>
      <button class="btn btn--roll" data-action="roll">ðŸŽ² Roll dice</button>
      <button class="btn btn--hold" data-action="hold">ðŸ“¥ Hold</button>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
